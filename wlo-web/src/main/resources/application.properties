spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/prj_double?useUnicode=true&characterEncoding=UTF-8&?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0  
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379  
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8  
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-wait=-1  
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8  
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0  
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=0 

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

#mybatis s
mybatis.mapper-locations= classpath:mapper/*Mapper.xml
mybatis.typeAliasesPackage=com.wlo.model
#mybatis e
server.port=9999
#Spring boot\u9ed8\u8ba4\u662f/\uff0c\u8fd9\u6837\u76f4\u63a5\u901a\u8fc7http://ip:port/\u5c31\u53ef\u4ee5\u8bbf\u95ee\u5230index\u9875\u9762\uff0c\u5982\u679c\u8981\u4fee\u6539\u4e3ahttp://ip:port/path/\u8bbf\u95ee\u7684\u8bdd\uff0c\u90a3\u4e48\u9700\u8981\u5728Application.properties\u6587\u4ef6\u4e2d\u52a0\u5165server.context-path= /\u4f60\u7684path,\u6bd4\u5982\uff1aspring-boot,\u90a3\u4e48\u8bbf\u95ee\u5730\u5740\u5c31\u662fhttp://ip:port/spring-boot\u8def\u5f84\u3002
#server.context-path=/spring-boot
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/,
pring.devtools.restart.additional-paths=src/main/java/
#\u6392\u9664\u54ea\u4e2a\u76ee\u5f55\u7684\u6587\u4ef6\u4e0d\u9700\u8981restart
spring.devtools.restart.exclude=webapp/**,static/**,templates/**,public/**
#thymeleaf start
spring.thymeleaf.prefix=classpath:/webapp/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#thymeleaf end

server.tomcat.uri-encoding=UTF-8

